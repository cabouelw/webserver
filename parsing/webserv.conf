server
{
	listen          8080;

	host 127.0.0.1;

	server_name     test.com;
	server_name     test0.com;
	server_name     test1.com;

	client_max_body_size    1m; # only MB

	error_page 403 /errors/403.html;
	error_page 404 /errors/404.html;
	error_page 500 /errors/500.html;
	error_page 502 /errors/502.html;
	
	root ./pages;

	location /test
	{
		autoindex off;

		index index.html;

		request_method [GET,POST,DELETE];
	}

	location /test2
	{
		autoindex off;

		index index.html;

		request_method [GET,POST,DELETE];
	}

	location /return
	{
		return 301 /;
	}
	
	location /
	{
		index index.html;
	}
}

